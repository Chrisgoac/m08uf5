<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Receta de patatas fritas</title>
        <link rel="stylesheet" type="text/css" href="../css/dosrecetas.css"/>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap');
        </style> 
    </head>
    <body>
        <h1>Patatas fritas</h1>
        <p>Receta de patatas fritas caseras</p>
        <a target="_blank" href="https://www.youtube.com/watch?v=pvlkYYdIBV0&ab_channel=RecetasdeCocina">
            <img src="../imatges/patatas.jpg" alt="Imagen de patatas fritas">
        </a>
        <h2>Ingredientes</h2>
        <ul>
            <li>3 o 4 patatas (300g.)</li>
            <li>4 dientes de ajo</li>
            <li>Aceite de oliva</li>
            <li>Sal</li>
        </ul>
        <h2>Elaboración (Pasos)</h2>
        <ol>
            <li>Calentar aceite en una sartén.</li>
            <li>Añadir las patatas cortadas, la sal y los ajos.</li>
            <li>Freir al gusto.</li>
            <li>Servir en plato.</li>
        </ol>
    </body>
</html>
